<section class="inner-trekking">
    <div class="navbar-wrapper">
        <app-navbar></app-navbar>
        <div class="navbar-bg">

        </div>
    </div>
    <section class="trekking-wrapper p-b-25 p-t-15">
        <div class="container">
            <div class="inner-wrapper">
                <div class="row m-b-30">
                    <div class="col-lg-6 no-padding mr-auto text-center">
                        <h3 class="intro-heading mt-5 mb-4">Trekking</h3>
                    </div>
                </div>
                <div class="row item-container mt-5">
                    <div class="trekking-item col-sm col-md-4 col-lg-4 no-padding" *ngFor="let trekkingData of trekkingData">
                        <div class="img xs-no-padding">
                            <img src="{{ trekkingData.cover_photo }}" alt="image">
                        </div>
                        <div class="floating-btn cta-btn md-pr-30 xs-no-padding">
                            <a class="btn bg-primarycolor mbr-black btn-xl text-uppercase" [routerLink]="['/package-detail' , trekkingData.trip_id]" routerLinkActive="router-link-active">
                                View Detail
                            </a>
                        </div>
                        <div class="description">
                            <div class="title-wrapper mb-3">
                                <h3 class="block-title">{{ trekkingData.name }}</h3>
                            </div>
                            <div class="item-detail">
                                <div class="pricing mb-3">
                                    <span>Rs. {{ trekkingData.price }} -</span>
                                    <span>{{ trekkingData.duration}}</span>
                                </div>
                                <div class="item-detail-text">
                                    <p [innerHTML]=" trekkingData.overview ">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
