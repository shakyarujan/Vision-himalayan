<!-- contact form -->
<section class="contact-form mb-4">

    <div class="container">
        <div class="row">

            <div class="form-section col-md-9 mb-md-0 mb-5 mr-auto">
                <form id="contact-form" name="contact-form" action="" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="">Your name</label>
                                <input type="text" formControlFo placeholder="Enter Your Full Name" id="name" name="name" class="form-control" required>
                            </div>
                            <div *ngIf="">
                                Required Field.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">Your email</label>
                                <input type="text" placeholder="Enter Your Email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class="">Subject</label>
                                <input type="text" placeholder="Enter Subject" id="subject" name="subject" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message">Your message</label>
                                <textarea type="text" placeholder="Enter Message" id="message" name="message" rows="4" class="form-control md-textarea" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <input class="btn bg-primarycolor mbr-black btn-md text-uppercase" id="sendBtn" type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="status"></div>
            </div>

        </div>
    </div>

</section>
<!-- contact form closed -->
