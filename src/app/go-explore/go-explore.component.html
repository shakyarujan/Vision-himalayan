<!-- go-explore section -->
<section class="explore p-b-25 p-t-15 text-center">
    <div class="explore-bg">

    </div>
    <div class="container">
        <div class="row m-b-30">
            <div class="col-6 no-padding mr-auto">
                <h3 class="intro-heading mt-5 mb-4">Trusted Since 2007
                    <div class="text-uppercase">Go Explore</div>
                </h3>
            </div>
        </div>
        <div class="row wrapper">
            <div class="wrapper col-sm col-md-4 col-lg-4 no-padding" *ngFor="let trip of trips | slice:0:3">
                <div class="img md-pr-30 xs-no-padding">
                    <img alt="image" class="" src="{{ trip.cover_photo}}">
                </div>
                <div class="floating-btn cta-btn md-pr-30 xs-no-padding">
                    <a class="btn bg-primarycolor mbr-black btn-xl text-uppercase" (click)="tripId(trip.trip_id)"> Click Here</a>
                </div>
                <div class="description md-pr-30 xs-no-padding">
                    <h6 class="block-title p-b-5">{{ trip.name}}</h6>
                    <p class="m-b-30" [innerHTML]= trip.overview></p>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- go-explore section closed-->
